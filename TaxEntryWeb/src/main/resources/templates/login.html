<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />

</head>
<body class="bg_fluid">
<div class="form-bg">
    <div id="testCalendar"></div>
    <form class="form-horizontal" id="loginForm" th:action="@{/login}" method="post">
        <span class="heading">Login</span>
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="User Name Or Email"/>
            <i class="fa fa-user"></i>
        </div>
        <div class="form-group help">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
            <i class="fa fa-lock"></i>
            <a href="#" class="fa fa-question-circle"></a>
        </div>
        <div class="form-group">
            <div class="main-checkbox">
                <input type="checkbox" value="None" id="checkbox1" name="check"/>
                <label for="checkbox1"></label>
            </div>
            <span class="text">Remember me</span>
            <button type="submit" class="btn btn-default" id="loginBtn">Login</button>
        </div>
    </form>
</div>
</body>
</html>
